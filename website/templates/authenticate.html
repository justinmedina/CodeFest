<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(24, 20, 20);
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            color: white; /* Set the color of the title to white */
            font-size: 4.5em;
        }
        a {
            color: white; /* Set link color to white */
            text-decoration: none; /* Remove underline */
        }
        /* Styling for visited links */
        a:visited {
            color: white; /* Set visited link color to white */
        }
        /* Styling for active links */
        a:active {
            color: white; /* Set active link color to white */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>SpotiFive</h1>
        <a href="/authenticate"><button>Authenticate with Spotify</button></a>
    </div>
</body>
</html>
