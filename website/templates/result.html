<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        ol {
            list-style-position: inside;
            text-align: center;
        }
        li {
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h2>Your New Playlist</h2>
        <ol>
            {% for song in playlists %}
                <li>{{ song }}</li>
            {% endfor %}
        </ol>
        <br>
        <a href="/">Generate New Playlist</a>
    </div>
</body>
</html>
